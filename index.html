<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive JavaScript Events</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="scripts.js"></script>
</head>
<body>
    <h1>Interactive JavaScript Events</h1>
    
 
    <section id="mouse-events">
        <h2>Mouse Events</h2>
        <button id="hover-btn">Hover Over Me!</button>
        <p id="mouse-message"></p>
    </section>

   
    <section id="keyboard-events">
        <h2>Keyboard Events</h2>
        <input type="text" id="keyboard-input" placeholder="Type something...">
        <p id="key-pressed"></p>
    </section>

 
    <section id="form-events">
        <h2>Form Events</h2>
        <form id="submit-form">
            <input type="text" id="form-input" placeholder="Enter some text" required>
            <button type="submit">Submit</button>
        </form>
        <p id="form-message"></p>
    </section>

    <section id="focus-events">
        <h2>Focus and Blur Events</h2>
        <input type="text" id="focus-input" placeholder="Focus or Blur me">
        <p id="focus-message"></p>
    </section>

  
    <section id="event-delegation">
        <h2>Event Delegation</h2>
        <div id="button-container">
            <button>Button 1</button>
            <button>Button 2</button>
            <button>Button 3</button>
        </div>
        <p id="delegation-message"></p>
    </section>

    <script src="script.js"></script>
</body>
</html>
